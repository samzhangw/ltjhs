        // ç«‹æ–¹é«”æ—‹è½‰
        let cubeRotX = 0;

        // æ¸²æŸ“æ£‹ç›¤åˆ°æŒ‡å®šå®¹å™¨
        function renderBoardInto(elementId) {

        function handleCellClick(faceId, row, col) {
            if (wins[faceId]) return;

            // æª¢æŸ¥æ˜¯å¦å¯ä»¥å½¢æˆæŒ‡å®šå¤§å°çš„ç¿»è½‰å€åŸŸ
            if (row >= boardRows - flipRows + 1 || col >= boardCols - flipCols + 1) {
                alert(`è«‹é¸æ“‡å¯ä»¥å½¢æˆ${flipRows}Ã—${flipCols}å€åŸŸçš„ä½ç½®ï¼`);
                return;

            // ç¿»è½‰æŒ‡å®šå¤§å°çš„å€åŸŸ
            flipSquare(faceId, row, col);
            moveCount++;
            updateMoveCount();
            
            // æª¢æŸ¥å‹åˆ©æ¢ä»¶
            if (checkVictory(faceId)) {

                const vm = document.getElementById('victoryMessage');
                vm.innerText = `ğŸ‰ æ­å–œï¼é¢ã€Œ${faceId}ã€æˆåŠŸå®Œæˆäº†éŠæˆ²ï¼ğŸ‰`;
                vm.style.display = 'block';
            }
        }

        // ç¿»è½‰æŒ‡å®šå¤§å°çš„å€åŸŸ
        function flipSquare(faceId, startRow, startCol) {
            const boardRef = boards[faceId];
            for (let i = startRow; i < startRow + flipRows; i++) {
                for (let j = startCol; j < startCol + flipCols; j++) {
                    boardRef[i][j] = (boardRef[i][j] + 1) % (maxValue + 1);
                }

            renderBoardInto(faceId);
        }

        // æª¢æŸ¥å‹åˆ©æ¢ä»¶
        function checkVictory(faceId) {
            const boardRef = boards[faceId];
            // ç›®æ¨™ï¼šæ‰€æœ‰åŸæœ¬æ˜¯00çš„æ ¼å­è®Šæˆ01ï¼Œæ‰€æœ‰åŸæœ¬æ˜¯01çš„æ ¼å­è®Šæˆ00
            for (let i = 0; i < boardRows; i++) {
                for (let j = 0; j < boardCols; j++) {
                    const originalValue = (i + j) % 2 === 0 ? 1 : 0; // åŸå§‹æ£‹ç›¤æ¨£å¼
                    const expectedValue = originalValue === 0 ? 1 : 0; // æœŸæœ›çš„å‹åˆ©ç‹€æ…‹
                    if (boardRef[i][j] !== expectedValue) {
                        return false;
                    }
                }
            }
            return true;
        }

        // æ›´æ–°ç§»å‹•æ¬¡æ•¸

        // åŒ¯å‡ºPNGåŠŸèƒ½
        function exportToPNG() {
            try {
                // å‰µå»ºä¸€å€‹è‡¨æ™‚çš„canvaså…ƒç´ 
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è¨­å®šcanvaså¤§å°ï¼ˆæ£‹ç›¤å€åŸŸ + é‚Šè· + æ¨™é¡Œå€åŸŸï¼‰
                const cellSize = 60; // æ¯å€‹æ ¼å­çš„å¤§å°
                const padding = 30; // é‚Šè·
                const headerHeight = 80; // æ¨™é¡Œå€åŸŸé«˜åº¦
                const boardWidth = boardCols * cellSize;
                const boardHeight = boardRows * cellSize;
                canvas.width = boardWidth + padding * 2;
                canvas.height = boardHeight + padding * 2 + headerHeight;
                
                // ç¹ªè£½èƒŒæ™¯æ¼¸å±¤
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç¹ªè£½ç™½è‰²èƒŒæ™¯å€åŸŸ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
                
                // ç¹ªè£½æ¨™é¡Œå€åŸŸ
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ® æ£‹ç›¤ç¿»è½‰éŠæˆ²', canvas.width / 2, 35);
                
                // ç¹ªè£½éŠæˆ²ä¿¡æ¯
                ctx.font = '16px Microsoft JhengHei, Arial, sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`æ£‹ç›¤å¤§å°: ${boardRows}Ã—${boardCols}`, canvas.width / 2, 55);
                ctx.fillText(`ç¿»è½‰å€åŸŸ: ${flipRows}Ã—${flipCols} | æ•¸å­—ä¸Šé™: ${maxValue} | ç§»å‹•æ¬¡æ•¸: ${moveCount}`, canvas.width / 2, 75);
                
                // è¨ˆç®—æ£‹ç›¤ä½ç½®ï¼ˆåœ¨æ¨™é¡Œä¸‹æ–¹ï¼‰
                const boardX = padding;
                const boardY = padding + headerHeight;
                
                // ç¹ªè£½æ£‹ç›¤é™°å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(boardX + 3, boardY + 3, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤èƒŒæ™¯
                ctx.fillStyle = '#333';
                ctx.fillRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤é‚Šæ¡†
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ¯å€‹æ ¼å­ï¼ˆä½¿ç”¨æœ€è¿‘äº’å‹•çš„é¢çš„è³‡æ–™ï¼‰
                for (let i = 0; i < boardRows; i++) {
                    for (let j = 0; j < boardCols; j++) {
                        const x = boardX + j * cellSize;
                        const y = boardY + i * cellSize;

                        ctx.fillStyle = '#f8f8f8';
                        ctx.fillRect(x, y, cellSize, cellSize);

                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x, y, cellSize, cellSize);

                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 16px Microsoft JhengHei, Arial, sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(boards[lastActiveFace][i][j].toString().padStart(2, '0'), x + cellSize/2, y + cellSize/2);

                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + cellSize, y);
                        ctx.lineTo(x + cellSize, y + cellSize);
                        ctx.stroke();
                    }
                }
                
                // æ·»åŠ å‹åˆ©ç‹€æ…‹æŒ‡ç¤º
                if (wins[lastActiveFace]) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.font = 'bold 18px Microsoft JhengHei, Arial, sans-serif';
                    ctx.fillText('ğŸ‰ å‹åˆ©ï¼', canvas.width / 2, canvas.height - 20);
                }
                
                // æ·»åŠ æ™‚é–“æˆ³è¨˜
                const now = new Date();
                const timeString = now.toLocaleString('zh-TW');
                ctx.fillStyle = '#999';
                ctx.font = '12px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`ç”Ÿæˆæ™‚é–“: ${timeString}`, canvas.width - 15, canvas.height - 5);
                
                // è½‰æ›ç‚ºPNGä¸¦ä¸‹è¼‰
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `æ£‹ç›¤ç¿»è½‰éŠæˆ²_${lastActiveFace}_${boardRows}x${boardCols}_${flipRows}x${flipCols}_ä¸Šé™${maxValue}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
                
            } catch (error) {
                alert('åŒ¯å‡ºPNGå¤±æ•—ï¼š' + error.message);
            }
        }
