    <style>

        /* é€²åº¦æ¢ */
        .progress-container {

        /* çµæœé¡¯ç¤º */

        .group-block {

<body>

<div class="container">
    <h1>ğŸ§© å…­é‚Šå½¢çµæ§‹è‡ªå‹•æ­¸é¡å™¨</h1>
    <p class="desc">ä¸Šå‚³åœ–ç‰‡ â†’ è‡ªå‹•å¿½ç•¥é¡è‰²èˆ‡æ—‹è½‰å·®ç•° â†’ ä¾ç…§å¹¾ä½•çµæ§‹åˆ†çµ„</p>

    <div class="upload-area" id="dropZone">
        <span class="upload-icon">ğŸ“‚</span>
        <h3>é»æ“Šé¸æ“‡æˆ–æ‹–æ›³åœ–ç‰‡è‡³æ­¤</h3>
        <p>æ”¯æ´ .png, .jpg (å»ºè­°ä¸€æ¬¡é¸æ“‡å¤šå¼µ)</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>

    <div class="controls">
        <div>
            <label title="æ•¸å€¼è¶Šå°è¶Šåš´æ ¼ï¼Œ0è¡¨ç¤ºå®Œå…¨ç›¸åŒ">ç›¸ä¼¼åº¦é–¾å€¼ (Distance): </label>
            <input type="number" id="thresholdInput" value="5" min="0" max="20">
        </div>
        <div>
            <label title="ç¸®åœ–å¤§å°ï¼Œ16ä»£è¡¨ç”¢ç”Ÿ16x16çš„ç‰¹å¾µæŒ‡ç´‹">Hash Size: </label>
            <input type="number" id="hashSizeInput" value="16" min="8" max="32">
        </div>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusLog">ç­‰å¾…åœ–ç‰‡...</div>

    <div style="text-align: center; margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
        <button id="processBtn" disabled>é–‹å§‹åˆ†æ</button>
        <button id="downloadBtn" class="secondary" style="display: none;">ä¸‹è¼‰ CSV æ¸…å–®</button>
    </div>

    <div id="resultsArea" class="results"></div>
</div>

<script>
    // --- æ ¸å¿ƒé‚è¼¯ (JS å¾©åˆ» Python ç‰ˆ) ---

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusLog = document.getElementById('statusLog');
    const progressBar = document.getElementById('progressBar');
    const resultsArea = document.getElementById('resultsArea');
    
    let selectedFiles = [];
    let processingGroups = [];

    // è¨­å®šå€¼
    const BINARY_THRESHOLD = 200; // äº®åº¦ > 200 è¦–ç‚ºèƒŒæ™¯(ç™½)ï¼Œå¦å‰‡ç‚ºç·šæ¢(é»‘)
    const ANGLES = [0, 60, 120, 180, 240, 300]; // å…­é‚Šå½¢æ—‹è½‰è§’åº¦

    // äº‹ä»¶ç›£è½
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'); );
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
    processBtn.addEventListener('click', startAnalysis);
    downloadBtn.addEventListener('click', downloadCSV);

    function handleFiles(files) {
        const imgs = Array.from(files).filter(f => f.type.startsWith('image/'));
        if (imgs.length === 0) return;
        
        // åˆä½µæ–°æª”æ¡ˆ (å…è¨±åˆ†æ‰¹ä¸Šå‚³)
        selectedFiles = [...selectedFiles, ...imgs];
        statusLog.textContent = `ç›®å‰å·²é¸æ“‡ ${selectedFiles.length} å¼µåœ–ç‰‡ã€‚`;
        processBtn.disabled = false;
        processBtn.textContent = `åˆ†æ ${selectedFiles.length} å¼µåœ–ç‰‡`;
        downloadBtn.style.display = 'none';
        resultsArea.innerHTML = '';
    }

    // è®€å–åœ–ç‰‡ä¸¦è½‰ç‚º Image ç‰©ä»¶
    function loadImage(file) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = URL.createObjectURL(file);
        });
    }

    // 1. é è™•ç†ï¼šè½‰æ­£æ–¹å½¢ + äºŒå€¼åŒ– (æ¶ˆé™¤é¡è‰²)
    function preprocessImage(img, size) {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // å¡«ç™½åº•
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, size, size);

        // å±…ä¸­ç¹ªè£½åŸå§‹åœ–ç‰‡
        const w = img.naturalWidth;
        const h = img.naturalHeight;
        ctx.drawImage(img, (size - w) / 2, (size - h) / 2);

        // åƒç´ è™•ç† (äºŒå€¼åŒ–)
        const imgData = ctx.getImageData(0, 0, size, size);
        const data = imgData.data;
        for (let i = 0; i < data.length; i += 4) {
            // è¨ˆç®—ç°éš (R*0.299 + G*0.587 + B*0.114)
            const gray = data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114;
            // é–¾å€¼åˆ¤æ–·ï¼šå¤§æ–¼200è®Šå…¨ç™½ï¼Œå°æ–¼è®Šå…¨é»‘
            const val = gray > BINARY_THRESHOLD ? 255 : 0;
            data[i] = val;     // R
            data[i+1] = val;   // G
            data[i+2] = val;   // B
            // Alpha ä¸è®Š
        }
        ctx.putImageData(imgData, 0, 0);
        return canvas;
    }

    // 2. æ—‹è½‰
    function getRotatedCanvas(sourceCanvas, angleDeg) {
        if (angleDeg === 0) return sourceCanvas;
        const size = sourceCanvas.width;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, size, size);
        
        ctx.translate(size / 2, size / 2);
        ctx.rotate(angleDeg * Math.PI / 180);
        ctx.drawImage(sourceCanvas, -size / 2, -size / 2);
        return canvas;
    }

    // 3. è¨ˆç®— Hash (ç‰¹å¾µæŒ‡ç´‹)
    function calculateHash(canvas, hashSize) {
        const smallCanvas = document.createElement('canvas');
        smallCanvas.width = hashSize;
        smallCanvas.height = hashSize;
        const ctx = smallCanvas.getContext('2d');
        
        // ç¸®æ”¾ (é¡ä¼¼ Python çš„ Resize)
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(canvas, 0, 0, hashSize, hashSize);

        const data = ctx.getImageData(0, 0, hashSize, hashSize).data;
        let pixels = [];
        let sum = 0;
        
        // å–å‡ºäº®åº¦å€¼
        for(let i=0; i<data.length; i+=4) {
            pixels.push(data[i]); // å› ç‚ºå·²ç¶“äºŒå€¼åŒ–ï¼Œå– R å³å¯
            sum += data[i];
        }

        const avg = sum / pixels.length;
        // ç”¢ç”Ÿ '101001...' å­—ä¸²
        return pixels.map(p => p > avg ? '1' : '0').join('');
    }

    // Hamming Distance (è¨ˆç®—å…©å€‹å­—ä¸²æœ‰å¹¾å€‹ä½å…ƒä¸åŒ)
    function hammingDistance(s1, s2) {
        let dist = 0;
        for (let i = 0; i < s1.length; i++) {
            if (s1[i] !== s2[i]) dist++;
        }
        return dist;
    }

    // --- ä¸»æµç¨‹ ---
    async function startAnalysis() {
        if (selectedFiles.length === 0) return;

        processBtn.disabled = true;
        document.getElementById('progressContainer').style.display = 'block';
        resultsArea.innerHTML = '';
        
        const hashSize = parseInt(document.getElementById('hashSizeInput').value) || 16;
        const threshold = parseInt(document.getElementById('thresholdInput').value) || 5;

        let fileData = []; // { file, hash, name }
        
        // ç¬¬ä¸€éšæ®µï¼šç”Ÿæˆæ¯å€‹æª”æ¡ˆçš„ Canonical Hash
        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            statusLog.textContent = `è™•ç†ä¸­ (${i+1}/${selectedFiles.length}): ${file.name}`;
            progressBar.style.width = `${((i+1) / selectedFiles.length) * 50}%`; // å‰50%é€²åº¦

            try {
                const img = await loadImage(file);
                const size = Math.max(img.naturalWidth, img.naturalHeight);
                const baseCanvas = preprocessImage(img, size);

                // æš´åŠ›æ—‹è½‰ 6 æ¬¡ï¼Œæ‰¾æœ€å°çš„ Hash
                let minHash = null;
                for (const angle of ANGLES) {
                    const rotCanvas = getRotatedCanvas(baseCanvas, angle);
                    const h = calculateHash(rotCanvas, hashSize);
                    if (minHash === null || h < minHash) { // å­—ä¸²æ¯”è¼ƒ
                        minHash = h;
                    }
                }
                fileData.push({ file: file, hash: minHash, name: file.name });

            } catch (err) {
                console.error("Error processing " + file.name, err);
            }
            
            // è®“ UI å‘¼å¸
            await new Promise(r => setTimeout(r, 0));
        }

        // ç¬¬äºŒéšæ®µï¼šåˆ†çµ„
        statusLog.textContent = "æ­£åœ¨é€²è¡Œåˆ†ç¾¤æ¯”å°...";
        let groups = []; // [ { repHash: '...', files: [...] } ]

        for (let i = 0; i < fileData.length; i++) {
            const item = fileData[i];
            let foundGroup = null;

            // å°‹æ‰¾ç¾æœ‰ç¾¤çµ„
            for (let g of groups) {
                const dist = hammingDistance(item.hash, g.repHash);
                if (dist <= threshold) {
                    foundGroup = g;
                    break;
                }
            }

            if (foundGroup) {
                foundGroup.files.push(item);
            } else {
                // å»ºç«‹æ–°ç¾¤çµ„
                groups.push({ repHash: item.hash, files: [item] });
            }
            
            progressBar.style.width = `${50 + ((i+1) / fileData.length) * 50}%`;
        }

        // æ’åºï¼šæ•¸é‡å¤šçš„ç¾¤çµ„æ’å‰é¢
        groups.sort((a, b) => b.files.length - a.files.length);
        processingGroups = groups;

        renderResults(groups);
        
        statusLog.textContent = `å®Œæˆï¼å…±åˆ†ç‚º ${groups.length} çµ„ã€‚`;
        processBtn.disabled = false;
        processBtn.textContent = 'é‡æ–°åˆ†æ';
        downloadBtn.style.display = 'inline-block';
        progressBar.style.width = '100%';
    }

    function renderResults(groups) {
        resultsArea.innerHTML = '';
        groups.forEach((group, idx) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group-block';

            const header = document.createElement('div');
            header.className = 'group-header';
            header.innerHTML = `<span>Group ${idx + 1}</span> <span>${group.files.length} å¼µåœ–ç‰‡</span>`;

            const content = document.createElement('div');
            content.className = 'group-content';

            // é¡¯ç¤ºæ¯å€‹ç¾¤çµ„çš„å‰ 12 å¼µåœ–é è¦½
            group.files.slice(0, 12).forEach(item => {
                const card = document.createElement('div');
                card.className = 'img-card';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(item.file);
                
                const name = document.createElement('div');
                name.className = 'img-name';
                name.textContent = item.name;
                name.title = item.name;

                card.appendChild(img);
                card.appendChild(name);
                content.appendChild(card);
            });

            if (group.files.length > 12) {
                const more = document.createElement('div');
                more.style.alignSelf = 'center';
                more.style.color = '#999';
                more.textContent = `(+${group.files.length - 12} more...)`;
                content.appendChild(more);
            }

            groupDiv.appendChild(header);
            groupDiv.appendChild(content);
            resultsArea.appendChild(groupDiv);
        });
    }

    function downloadCSV() {
        if (!processingGroups.length) return;
        
        let csvContent = "\uFEFFGroup,FileName\n"; // BOM for Excel
        processingGroups.forEach((group, idx) => {
            const groupName = `Layout_${String(idx + 1).padStart(2, '0')}`;
            group.files.forEach(item => {
                csvContent += `${groupName},${item.name}\n`;
            });
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "grouped_results.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
