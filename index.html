<body>
    <div class="game-container">

        <div class="game-info">

        </div>
        
        <div class="size-selector">
            <label for="boardRows">æ£‹ç›¤è¡Œæ•¸ï¼š</label>
            <input type="number" id="boardRows" min="3" max="15" value="4" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">

        <div class="size-selector">

            <input type="number" id="flipRows" min="1" max="5" value="2" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">
            <span style="margin: 0 10px; color: #666;">Ã—</span>
            <label for="flipCols">åˆ—æ•¸ï¼š</label>
            <input type="number" id="flipCols" min="1" max="5" value="2" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">

    <script>
        let boardRows = 4;
        let boardCols = 4;
        let flipRows = 2;
        let flipCols = 2;
        let board = [];
        let moveCount = 0;
        let gameWon = false;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            const inputRows = parseInt(document.getElementById('boardRows').value);
            const inputCols = parseInt(document.getElementById('boardCols').value);
            const inputFlipRows = parseInt(document.getElementById('flipRows').value);
            const inputFlipCols = parseInt(document.getElementById('flipCols').value);
            
            // ç¢ºä¿æ£‹ç›¤è¡Œæ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputRows < 3) {
                boardRows = 3;
                document.getElementById('boardRows').value = 3;
            } else if (inputRows > 15) {
                boardRows = 15;
                document.getElementById('boardRows').value = 15;
            } else {
                boardRows = inputRows;
            }
            
            // ç¢ºä¿æ£‹ç›¤åˆ—æ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputCols < 3) {
                boardCols = 3;
                document.getElementById('boardCols').value = 3;
            } else if (inputCols > 15) {
                boardCols = 15;
                document.getElementById('boardCols').value = 15;
            } else {
                boardCols = inputCols;
            }
            
            // ç¢ºä¿ç¿»è½‰å€åŸŸè¡Œæ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputFlipRows < 1) {
                flipRows = 1;
                document.getElementById('flipRows').value = 1;
            } else if (inputFlipRows > 5) {
                flipRows = 5;
                document.getElementById('flipRows').value = 5;
            } else {
                flipRows = inputFlipRows;
            }
            
            // ç¢ºä¿ç¿»è½‰å€åŸŸåˆ—æ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputFlipCols < 1) {
                flipCols = 1;
                document.getElementById('flipCols').value = 1;
            } else if (inputFlipCols > 5) {
                flipCols = 5;
                document.getElementById('flipCols').value = 5;
            } else {
                flipCols = inputFlipCols;
            }
            
            board = [];
            moveCount = 0;
            gameWon = false;
            
            // å‰µå»ºåˆå§‹æ£‹ç›¤ï¼ˆè¥¿æ´‹æ£‹ç›¤æ¨£å¼ï¼Œå·¦ä¸Šè§’é»‘è‰²ï¼‰
            for (let i = 0; i < boardRows; i++) {
                board[i] = [];
                for (let j = 0; j < boardCols; j++) {
                    board[i][j] = (i + j) % 2 === 0 ? 'black' : 'white';
                }
            }
            
            renderBoard();
            updateMoveCount();
            document.getElementById('victoryMessage').style.display = 'none';
        }

        // æ¸²æŸ“æ£‹ç›¤
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${boardCols}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < boardRows; i++) {
                for (let j = 0; j < boardCols; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${board[i][j]}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // è™•ç†æ ¼å­é»æ“Š
        function handleCellClick(row, col) {
            if (gameWon) return;

            // æª¢æŸ¥æ˜¯å¦å¯ä»¥å½¢æˆæŒ‡å®šå¤§å°çš„ç¿»è½‰å€åŸŸ
            if (row >= boardRows - flipRows + 1 || col >= boardCols - flipCols + 1) {
                alert(`è«‹é¸æ“‡å¯ä»¥å½¢æˆ${flipRows}Ã—${flipCols}å€åŸŸçš„ä½ç½®ï¼`);
                return;
            }

            // ç¿»è½‰æŒ‡å®šå¤§å°çš„å€åŸŸ
            flipSquare(row, col);
            moveCount++;
            updateMoveCount();
            
            // æª¢æŸ¥å‹åˆ©æ¢ä»¶
            if (checkVictory()) {
                gameWon = true;
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }

        // ç¿»è½‰æŒ‡å®šå¤§å°çš„å€åŸŸ
        function flipSquare(startRow, startCol) {
            for (let i = startRow; i < startRow + flipRows; i++) {
                for (let j = startCol; j < startCol + flipCols; j++) {
                    // é¡è‰²è®ŠåŒ–ï¼šç™½â†’ç°â†’é»‘â†’ç™½
                    if (board[i][j] === 'white') {
                        board[i][j] = 'gray';
                    } else if (board[i][j] === 'gray') {
                        board[i][j] = 'black';
                    } else if (board[i][j] === 'black') {
                        board[i][j] = 'white';
                    }
                }
            }
            renderBoard();
        }

        // æª¢æŸ¥å‹åˆ©æ¢ä»¶
        function checkVictory() {
            // ç›®æ¨™ï¼šå·¦ä¸Šè§’æ˜¯ç™½è‰²ï¼Œå…¶ä»–æ ¼å­å½¢æˆè¥¿æ´‹æ£‹ç›¤æ¨£å¼
            if (board[0][0] !== 'white') return false;
            
            // æª¢æŸ¥æ•´å€‹æ£‹ç›¤æ˜¯å¦ç‚ºè¥¿æ´‹æ£‹ç›¤æ¨£å¼
            for (let i = 0; i < boardRows; i++) {
                for (let j = 0; j < boardCols; j++) {
                    const expectedColor = (i + j) % 2 === 0 ? 'white' : 'black';
                    if (board[i][j] !== expectedColor) {
                        return false;
                    }
                }
            }
            return true;
        }

        // æ›´æ–°ç§»å‹•æ¬¡æ•¸
        function updateMoveCount() {
            document.getElementById('moveCount').textContent = moveCount;
        }

        // æ–°éŠæˆ²
        function newGame() {
            initGame();
        }

        // é‡æ–°é–‹å§‹
        function resetGame() {
            initGame();
        }

        // é¡¯ç¤ºæç¤º
        function showHint() {
            if (gameWon) return;
            
            // ç°¡å–®æç¤ºï¼šå‘Šè¨´ç©å®¶ç›®æ¨™
            alert(`æç¤ºï¼š\n1. ç›®æ¨™æ˜¯è®“å·¦ä¸Šè§’è®Šæˆç™½è‰²\n2. æ•´å€‹æ£‹ç›¤è¦å½¢æˆè¥¿æ´‹æ£‹ç›¤æ¨£å¼\n3. é»æ“Š${flipRows}Ã—${flipCols}çš„å€åŸŸä¾†æ”¹è®Šé¡è‰²\n4. é¡è‰²è®ŠåŒ–ï¼šç™½â†’ç°â†’é»‘â†’ç™½`);
        }

        // åŒ¯å‡ºPNGåŠŸèƒ½
        function exportToPNG() {
            try {
                // å‰µå»ºä¸€å€‹è‡¨æ™‚çš„canvaså…ƒç´ 
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è¨­å®šcanvaså¤§å°ï¼ˆæ£‹ç›¤å€åŸŸ + é‚Šè· + æ¨™é¡Œå€åŸŸï¼‰
                const cellSize = 60; // æ¯å€‹æ ¼å­çš„å¤§å°
                const padding = 30; // é‚Šè·
                const headerHeight = 80; // æ¨™é¡Œå€åŸŸé«˜åº¦
                const boardWidth = boardCols * cellSize;
                const boardHeight = boardRows * cellSize;
                canvas.width = boardWidth + padding * 2;
                canvas.height = boardHeight + padding * 2 + headerHeight;
                
                // ç¹ªè£½èƒŒæ™¯æ¼¸å±¤
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç¹ªè£½ç™½è‰²èƒŒæ™¯å€åŸŸ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
                
                // ç¹ªè£½æ¨™é¡Œå€åŸŸ
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ® æ£‹ç›¤ç¿»è½‰éŠæˆ²', canvas.width / 2, 35);
                
                // ç¹ªè£½éŠæˆ²ä¿¡æ¯
                ctx.font = '16px Microsoft JhengHei, Arial, sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`æ£‹ç›¤å¤§å°: ${boardRows}Ã—${boardCols}`, canvas.width / 2, 55);
                ctx.fillText(`ç¿»è½‰å€åŸŸ: ${flipRows}Ã—${flipCols} | ç§»å‹•æ¬¡æ•¸: ${moveCount}`, canvas.width / 2, 75);
                
                // è¨ˆç®—æ£‹ç›¤ä½ç½®ï¼ˆåœ¨æ¨™é¡Œä¸‹æ–¹ï¼‰
                const boardX = padding;
                const boardY = padding + headerHeight;
                
                // ç¹ªè£½æ£‹ç›¤é™°å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(boardX + 3, boardY + 3, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤èƒŒæ™¯
                ctx.fillStyle = '#333';
                ctx.fillRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤é‚Šæ¡†
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ¯å€‹æ ¼å­
                for (let i = 0; i < boardRows; i++) {
                    for (let j = 0; j < boardCols; j++) {
                        const x = boardX + j * cellSize;
                        const y = boardY + i * cellSize;
                        
                        // è¨­å®šæ ¼å­é¡è‰²
                        if (board[i][j] === 'white') {
                            ctx.fillStyle = '#f8f8f8';
                        } else if (board[i][j] === 'gray') {
                            ctx.fillStyle = '#888888';
                        } else if (board[i][j] === 'black') {
                            ctx.fillStyle = '#2c2c2c';
                        }
                        
                        // ç¹ªè£½æ ¼å­
                        ctx.fillRect(x, y, cellSize, cellSize);
                        
                        // ç¹ªè£½æ ¼å­é‚Šæ¡†
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x, y, cellSize, cellSize);
                        
                        // æ·»åŠ æ ¼å­é«˜å…‰æ•ˆæœ
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + cellSize, y);
                        ctx.lineTo(x + cellSize, y + cellSize);
                        ctx.stroke();
                    }
                }
                
                // æ·»åŠ å‹åˆ©ç‹€æ…‹æŒ‡ç¤º
                if (gameWon) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.font = 'bold 18px Microsoft JhengHei, Arial, sans-serif';
                    ctx.fillText('ğŸ‰ å‹åˆ©ï¼', canvas.width / 2, canvas.height - 20);
                }
                
                // æ·»åŠ æ™‚é–“æˆ³è¨˜
                const now = new Date();
                const timeString = now.toLocaleString('zh-TW');
                ctx.fillStyle = '#999';
                ctx.font = '12px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`ç”Ÿæˆæ™‚é–“: ${timeString}`, canvas.width - 15, canvas.height - 5);
                
                // è½‰æ›ç‚ºPNGä¸¦ä¸‹è¼‰
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `æ£‹ç›¤ç¿»è½‰éŠæˆ²_${boardRows}x${boardCols}_${flipRows}x${flipCols}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
                
            } catch (error) {
                alert('åŒ¯å‡ºPNGå¤±æ•—ï¼š' + error.message);
            }
        }

        // æ£‹ç›¤è¡Œæ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('boardRows').addEventListener('input', function() {
            const rows = parseInt(this.value);
            if (rows >= 3 && rows <= 15) {
                initGame();
            }
        });

        // æ£‹ç›¤åˆ—æ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('boardCols').addEventListener('input', function() {
            const cols = parseInt(this.value);
            if (cols >= 3 && cols <= 15) {
                initGame();
            }
        });

        // ç¿»è½‰å€åŸŸè¡Œæ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('flipRows').addEventListener('input', function() {
            const rows = parseInt(this.value);
            if (rows >= 1 && rows <= 5) {
                initGame();
            }
        });

        // ç¿»è½‰å€åŸŸåˆ—æ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('flipCols').addEventListener('input', function() {
            const cols = parseInt(this.value);
            if (cols >= 1 && cols <= 5) {
                initGame();
            }
        });

        // åˆå§‹åŒ–éŠæˆ²
        initGame();
    </script>
