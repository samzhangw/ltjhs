<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋盤翻轉遊戲</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 1.1em;
        }

        .board {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 5px;
            background: #333;
        }

        .cell {
            aspect-ratio: 1;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .cell.white {
            background-color: #f0f0f0;
        }

        .cell.gray {
            background-color: #888;
        }

        .cell.black {
            background-color: #333;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .size-selector {
            margin: 15px 0;
        }

        .size-selector label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .size-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
        }

        .victory-message {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .moves-counter {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 棋盤翻轉遊戲</h1>
        <div class="game-info">
            點擊自訂大小的區域來改變顏色<br>
            目標：讓左上角變成白色！
        </div>
        
        <div class="size-selector">
            <label for="boardRows">棋盤行數：</label>
            <input type="number" id="boardRows" min="3" max="15" value="4" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">
            <span style="margin: 0 10px; color: #666;">×</span>
            <label for="boardCols">列數：</label>
            <input type="number" id="boardCols" min="3" max="15" value="4" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">
            <span style="margin-left: 10px; color: #666;">(3-15)</span>
        </div>
        
        <div class="size-selector">
            <label for="flipRows">翻轉區域行數：</label>
            <input type="number" id="flipRows" min="1" max="5" value="2" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">
            <span style="margin: 0 10px; color: #666;">×</span>
            <label for="flipCols">列數：</label>
            <input type="number" id="flipCols" min="1" max="5" value="2" style="width: 80px; padding: 8px 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 1em; text-align: center;">
            <span style="margin-left: 10px; color: #666;">(1-5)</span>
        </div>

        <div class="moves-counter">
            移動次數：<span id="moveCount">0</span>
        </div>

        <div id="board" class="board"></div>
        
        <div class="controls">
            <button onclick="newGame()">🔄 新遊戲</button>
            <button onclick="resetGame()">↩️ 重新開始</button>
            <button onclick="showHint()">💡 提示</button>
        </div>

        <div id="victoryMessage" class="victory-message" style="display: none;">
            🎉 恭喜！您成功完成了遊戲！🎉
        </div>
    </div>

    <script>
        let boardRows = 4;
        let boardCols = 4;
        let flipRows = 2;
        let flipCols = 2;
        let board = [];
        let moveCount = 0;
        let gameWon = false;

        // 初始化遊戲
        function initGame() {
            const inputRows = parseInt(document.getElementById('boardRows').value);
            const inputCols = parseInt(document.getElementById('boardCols').value);
            const inputFlipRows = parseInt(document.getElementById('flipRows').value);
            const inputFlipCols = parseInt(document.getElementById('flipCols').value);
            
            // 確保棋盤行數在合理範圍內
            if (inputRows < 3) {
                boardRows = 3;
                document.getElementById('boardRows').value = 3;
            } else if (inputRows > 15) {
                boardRows = 15;
                document.getElementById('boardRows').value = 15;
            } else {
                boardRows = inputRows;
            }
            
            // 確保棋盤列數在合理範圍內
            if (inputCols < 3) {
                boardCols = 3;
                document.getElementById('boardCols').value = 3;
            } else if (inputCols > 15) {
                boardCols = 15;
                document.getElementById('boardCols').value = 15;
            } else {
                boardCols = inputCols;
            }
            
            // 確保翻轉區域行數在合理範圍內
            if (inputFlipRows < 1) {
                flipRows = 1;
                document.getElementById('flipRows').value = 1;
            } else if (inputFlipRows > 5) {
                flipRows = 5;
                document.getElementById('flipRows').value = 5;
            } else {
                flipRows = inputFlipRows;
            }
            
            // 確保翻轉區域列數在合理範圍內
            if (inputFlipCols < 1) {
                flipCols = 1;
                document.getElementById('flipCols').value = 1;
            } else if (inputFlipCols > 5) {
                flipCols = 5;
                document.getElementById('flipCols').value = 5;
            } else {
                flipCols = inputFlipCols;
            }
            
            board = [];
            moveCount = 0;
            gameWon = false;
            
            // 創建初始棋盤（西洋棋盤樣式，左上角黑色）
            for (let i = 0; i < boardRows; i++) {
                board[i] = [];
                for (let j = 0; j < boardCols; j++) {
                    board[i][j] = (i + j) % 2 === 0 ? 'black' : 'white';
                }
            }
            
            renderBoard();
            updateMoveCount();
            document.getElementById('victoryMessage').style.display = 'none';
        }

        // 渲染棋盤
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${boardCols}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < boardRows; i++) {
                for (let j = 0; j < boardCols; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${board[i][j]}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // 處理格子點擊
        function handleCellClick(row, col) {
            if (gameWon) return;

            // 檢查是否可以形成指定大小的翻轉區域
            if (row >= boardRows - flipRows + 1 || col >= boardCols - flipCols + 1) {
                alert(`請選擇可以形成${flipRows}×${flipCols}區域的位置！`);
                return;
            }

            // 翻轉指定大小的區域
            flipSquare(row, col);
            moveCount++;
            updateMoveCount();
            
            // 檢查勝利條件
            if (checkVictory()) {
                gameWon = true;
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }

        // 翻轉指定大小的區域
        function flipSquare(startRow, startCol) {
            for (let i = startRow; i < startRow + flipRows; i++) {
                for (let j = startCol; j < startCol + flipCols; j++) {
                    // 顏色變化：白→灰→黑→白
                    if (board[i][j] === 'white') {
                        board[i][j] = 'gray';
                    } else if (board[i][j] === 'gray') {
                        board[i][j] = 'black';
                    } else if (board[i][j] === 'black') {
                        board[i][j] = 'white';
                    }
                }
            }
            renderBoard();
        }

        // 檢查勝利條件
        function checkVictory() {
            // 目標：左上角是白色，其他格子形成西洋棋盤樣式
            if (board[0][0] !== 'white') return false;
            
            // 檢查整個棋盤是否為西洋棋盤樣式
            for (let i = 0; i < boardRows; i++) {
                for (let j = 0; j < boardCols; j++) {
                    const expectedColor = (i + j) % 2 === 0 ? 'white' : 'black';
                    if (board[i][j] !== expectedColor) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 更新移動次數
        function updateMoveCount() {
            document.getElementById('moveCount').textContent = moveCount;
        }

        // 新遊戲
        function newGame() {
            initGame();
        }

        // 重新開始
        function resetGame() {
            initGame();
        }

        // 顯示提示
        function showHint() {
            if (gameWon) return;
            
            // 簡單提示：告訴玩家目標
            alert(`提示：\n1. 目標是讓左上角變成白色\n2. 整個棋盤要形成西洋棋盤樣式\n3. 點擊${flipRows}×${flipCols}的區域來改變顏色\n4. 顏色變化：白→灰→黑→白`);
        }

        // 棋盤行數改變時重新初始化
        document.getElementById('boardRows').addEventListener('input', function() {
            const rows = parseInt(this.value);
            if (rows >= 3 && rows <= 15) {
                initGame();
            }
        });

        // 棋盤列數改變時重新初始化
        document.getElementById('boardCols').addEventListener('input', function() {
            const cols = parseInt(this.value);
            if (cols >= 3 && cols <= 15) {
                initGame();
            }
        });

        // 翻轉區域行數改變時重新初始化
        document.getElementById('flipRows').addEventListener('input', function() {
            const rows = parseInt(this.value);
            if (rows >= 1 && rows <= 5) {
                initGame();
            }
        });

        // 翻轉區域列數改變時重新初始化
        document.getElementById('flipCols').addEventListener('input', function() {
            const cols = parseInt(this.value);
            if (cols >= 1 && cols <= 5) {
                initGame();
            }
        });

        // 初始化遊戲
        initGame();
    </script>
</body>
</html>
