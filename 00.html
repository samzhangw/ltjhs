            // ç¢ºä¿ç¿»è½‰å€åŸŸè¡Œæ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputFlipRows < 1) {
                flipRows = 1;
                document.getElementById('flipRows').value = 1;
            } else if (inputFlipRows > 5) {
                flipRows = 5;
                document.getElementById('flipRows').value = 5;
            } else {
                flipRows = inputFlipRows;
            }
            
            // ç¢ºä¿ç¿»è½‰å€åŸŸåˆ—æ•¸åœ¨åˆç†ç¯„åœå…§
            if (inputFlipCols < 1) {
                flipCols = 1;
                document.getElementById('flipCols').value = 1;
            } else if (inputFlipCols > 5) {
                flipCols = 5;
                document.getElementById('flipCols').value = 5;
            } else {
                flipCols = inputFlipCols;
            }
            
            // ç¢ºä¿æœ€å¤§æ•¸å€¼åœ¨åˆç†ç¯„åœå…§
            if (inputMaxValue < 1) {
                maxValue = 1;
                document.getElementById('maxValue').value = 1;
            } else if (inputMaxValue > 99) {
                maxValue = 99;
                document.getElementById('maxValue').value = 99;
            } else {
                maxValue = inputMaxValue;
            }
            
            board = [];
            triangles = [];
            moveCount = 0;
            gameWon = false;
            
            if (useTriangular) {
                // ä¸‰è§’æ£‹ç›¤å±¤æ•¸é™åˆ¶
                if (isNaN(inputLevels) || inputLevels < 2) {
                    levels = 2;
                    document.getElementById('levels').value = 2;
                } else if (inputLevels > 10) {
                    levels = 10;
                    document.getElementById('levels').value = 10;
                } else {
                    levels = inputLevels;
                }

                // ä¸‰è§’ç¶²æ ¼ï¼šç¬¬ r å±¤æœ‰ (2r-1) å€‹å°ä¸‰è§’ï¼Œå¶æ•¸ç´¢å¼•ç‚ºå€’ä¸‰è§’ï¼Œå¥‡æ•¸ç‚ºæ­£ä¸‰è§’ï¼ˆæˆ–åä¹‹ï¼‰
                // å¹¾ä½•å°ºå¯¸ï¼ˆå°ä¸‰è§’çš„é‚Šé•·ï¼‰
                const unitSide = 60; // å°ä¸‰è§’é‚Šé•·
                const unitH = Math.sqrt(3) * unitSide / 2; // å°ä¸‰è§’é«˜
                let id = 0;
                for (let r = 1; r <= levels; r++) {
                    const count = 2 * r - 1;
                    const startX = (levels - r) * (unitSide / 2); // ä»¥åŠé‚Šé•·ç‚ºå–®ä½ç½®ä¸­
                    const yTop = (r - 1) * unitH;          // è©²å±¤é ‚ç·š y
                    for (let k = 0; k < count; k++) {
                        const x = startX + k * (unitSide / 2);
                        if (k % 2 === 0) {
                            // æ­£ä¸‰è§’ï¼ˆæœä¸Šï¼‰
                            const ax = x;
                            const ay = yTop + unitH;
                            const bx = x + unitSide / 2;
                            const by = yTop;
                            const cx = x + unitSide;
                            const cy = yTop + unitH;
                            triangles.push({
                                id: id++,
                                orientation: 'up',
                                points: `${ax},${ay} ${bx},${by} ${cx},${cy}`,
                                cx: (ax + bx + cx) / 3,
                                cy: (ay + by + cy) / 3,
                                original: 1,
                                value: 0,
                                row: r,
                                index: k
                            });
                        } else {
                            // å€’ä¸‰è§’ï¼ˆæœä¸‹ï¼‰
                            const ax = x;
                            const ay = yTop;
                            const bx = x + unitSide;
                            const by = yTop;
                            const cx = x + unitSide / 2;
                            const cy = yTop + unitH;
                            triangles.push({
                                id: id++,
                                orientation: 'down',
                                points: `${ax},${ay} ${bx},${by} ${cx},${cy}`,
                                cx: (ax + bx + cx) / 3,
                                cy: (ay + by + cy) / 3,
                                original: 0,
                                value: 0,
                                row: r,
                                index: k
                            });
                        }
                    }
                }
            } else {
                // çŸ©å½¢æ£‹ç›¤ï¼ˆåŸæœ¬é‚è¼¯ï¼‰æ•¸å­—æ¨£å¼ï¼Œå·¦ä¸Šè§’ç‚º 01
                for (let i = 0; i < boardRows; i++) {
                    board[i] = [];
                    for (let j = 0; j < boardCols; j++) {
                        board[i][j] = (i + j) % 2 === 0 ? 1 : 0;
                    }
                }
            }
            
            renderBoard();
            updateMoveCount();
            document.getElementById('victoryMessage').style.display = 'none';
        }

        // æ¸²æŸ“æ£‹ç›¤
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            if (useTriangular) {
                boardElement.classList.add('triangular');
                // è¨ˆç®— SVG å°ºå¯¸
                const side = 60;
                const h = Math.sqrt(3) * side / 2;
                const width = levels * side;
                const height = levels * h;
                // å®šç¾©æ¼¸å±¤ + åœ–å½¢
                const svgParts = [];
                svgParts.push(`<svg width="100%" height="100%" viewBox="0 0 ${width} ${height}" preserveAspectRatio="xMidYMid meet">`);
                svgParts.push(`<defs>
                    <linearGradient id="triCellGrad" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#f8f9fa" />
                        <stop offset="100%" stop-color="#e9ecef" />
                    </linearGradient>
                </defs>`);
                // å¤–æ¡†é™°å½±æ¿
                svgParts.push(`<g>`);
                for (const t of triangles) {
                    svgParts.push(`<polygon class="tri-shape" data-id="${t.id}" points="${t.points}" />`);
                }
                for (const t of triangles) {
                    svgParts.push(`<text class="tri-text" x="${t.cx}" y="${t.cy}" text-anchor="middle" dominant-baseline="middle">${t.value.toString().padStart(2,'0')}</text>`);
                }
                svgParts.push(`</g></svg>`);
                boardElement.innerHTML = svgParts.join('');
                // ç¶å®šäº‹ä»¶
                const svg = boardElement.querySelector('svg');
                svg.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target && target.classList && target.classList.contains('tri-shape')) {
                        const id = parseInt(target.getAttribute('data-id'));
                        handleTriangleClick(id);
                    }
                });
            } else {
                boardElement.classList.remove('triangular');
                boardElement.style.gridTemplateColumns = `repeat(${boardCols}, 1fr)`;
                for (let i = 0; i < boardRows; i++) {
                    for (let j = 0; j < boardCols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.textContent = board[i][j].toString().padStart(2, '0');
                        cell.addEventListener('click', () => handleCellClick(i, j));
                        boardElement.appendChild(cell);
                    }
                }
            }
        }

        // è™•ç†æ ¼å­é»æ“Š
        function handleCellClick(row, col) {
            if (gameWon) return;
            if (useTriangular) return; // ä¸‰è§’æ¨¡å¼ä¸ä½¿ç”¨çŸ©å½¢ç¿»è½‰
            // çŸ©å½¢æ¨¡å¼
            if (row >= boardRows - flipRows + 1 || col >= boardCols - flipCols + 1) {
                alert(`è«‹é¸æ“‡å¯ä»¥å½¢æˆ${flipRows}Ã—${flipCols}å€åŸŸçš„ä½ç½®ï¼`);
                return;
            }
            flipSquare(row, col);
            moveCount++;
            updateMoveCount();
            
            // æª¢æŸ¥å‹åˆ©æ¢ä»¶
            if (checkVictory()) {
                gameWon = true;
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }

        // ä¸‰è§’æ¨¡å¼ï¼šé»æ“Šå–®ä¸€ä¸‰è§’å½¢
        function handleTriangleClick(id) {
            if (gameWon) return;
            const t = triangles.find(x => x.id === id);
            if (!t) return;

            // åªæ¥å—é»æ“Šæ­£ä¸‰è§’å½¢
            if (t.orientation !== 'up') return;

            // æ‰¾åˆ°è¦å½±éŸ¿çš„ä¸‰è§’å½¢ï¼š
            // 1) è‡ªå·±ï¼ˆæ­£ä¸‰ï¼‰
            // 2) æ­£ä¸‹æ–¹å€’ä¸‰ï¼šä½æ–¼ä¸‹ä¸€å±¤ï¼Œindex+1
            // 3) å€’ä¸‰å·¦ã€å³ç›¸é„°çš„æ­£ä¸‰ï¼šåˆ†åˆ¥æ˜¯ index èˆ‡ index+2
            const affected = [];
            affected.push(t);
            const down = triangles.find(x => x.row === t.row + 1 && x.index === t.index + 1 && x.orientation === 'down');
            const leftUp = down ? triangles.find(x => x.row === down.row && x.index === down.index - 1 && x.orientation === 'up') : null;
            const rightUp = down ? triangles.find(x => x.row === down.row && x.index === down.index + 1 && x.orientation === 'up') : null;

            // é©—è­‰æ˜¯å¦å¯æˆç«‹ï¼ˆéœ€åŒæ™‚å­˜åœ¨ï¼šæ­£ä¸‹æ–¹å€’ä¸‰è§’ã€å…¶å·¦å³å…©å€‹æ­£ä¸‰è§’ï¼‰
            if (!down || !leftUp || !rightUp) {
                alert('æ­¤ä½ç½®ç„¡æ³•æˆç«‹ï¼Œè«‹é»æ“Šå¯æˆç«‹çš„ä½ç½®ï¼ˆéœ€å­˜åœ¨æ­£ä¸‹æ–¹å€’ä¸‰èˆ‡å…¶å·¦å³æ­£ä¸‰ï¼‰ã€‚');
                return;
            }

            affected.push(down, leftUp, rightUp);
            for (const tri of affected) {
                tri.value = (tri.value + 1) % (maxValue + 1);
            }

            moveCount++;
            renderBoard();
            updateMoveCount();
            if (checkVictory()) {
                gameWon = true;
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }

        // ç¿»è½‰æŒ‡å®šå¤§å°çš„å€åŸŸ
        function flipSquare(startRow, startCol) {
            for (let i = startRow; i < startRow + flipRows; i++) {
                for (let j = startCol; j < startCol + flipCols; j++) {
                    // æ•¸å­—è®ŠåŒ–ï¼š0â†’1â†’2â†’...â†’maxValueâ†’0
                    board[i][j] = (board[i][j] + 1) % (maxValue + 1);
                }
            }
            renderBoard();
        }

        // æª¢æŸ¥å‹åˆ©æ¢ä»¶
        function checkVictory() {
            if (useTriangular) {
                // ç›®æ¨™ï¼šåŸå§‹ç‚º 00 çš„ï¼ˆå€’ä¸‰è§’ï¼‰â†’ 01ï¼›åŸå§‹ç‚º 01 çš„ï¼ˆæ­£ä¸‰è§’ï¼‰â†’ 00
                for (const t of triangles) {
                    const expected = t.original === 0 ? 1 : 0;
                    if (t.value !== expected) return false;
                }
                return true;
            } else {
                // çŸ©å½¢ï¼šæ‰€æœ‰åŸæœ¬æ˜¯00çš„æ ¼å­è®Šæˆ01ï¼Œæ‰€æœ‰åŸæœ¬æ˜¯01çš„æ ¼å­è®Šæˆ00
                for (let i = 0; i < boardRows; i++) {
                    for (let j = 0; j < boardCols; j++) {
                        const originalValue = (i + j) % 2 === 0 ? 1 : 0; // åŸå§‹æ£‹ç›¤æ¨£å¼
                        const expectedValue = originalValue === 0 ? 1 : 0; // æœŸæœ›çš„å‹åˆ©ç‹€æ…‹
                        if (board[i][j] !== expectedValue) {
                            return false;
                        }
                    }
                }
                return true;
            }
        }

        // æ›´æ–°ç§»å‹•æ¬¡æ•¸
        function updateMoveCount() {
            document.getElementById('moveCount').textContent = moveCount;
        }

        // æ–°éŠæˆ²
        function newGame() {

        function resetGame() {

        // é¡¯ç¤ºæç¤º
        function showHint() {

            // ç°¡å–®æç¤ºï¼šå‘Šè¨´ç©å®¶ç›®æ¨™
            alert(`æç¤ºï¼š\n1. ç›®æ¨™æ˜¯è®“æ‰€æœ‰åŸæœ¬æ˜¯00çš„æ ¼å­è®Šæˆ01\n2. è®“æ‰€æœ‰åŸæœ¬æ˜¯01çš„æ ¼å­è®Šæˆ00\n3. é»æ“Š${flipRows}Ã—${flipCols}çš„å€åŸŸä¾†æ”¹è®Šæ•¸å­—\n4. æ•¸å­—è®ŠåŒ–ï¼š0â†’1â†’2â†’...â†’${maxValue}â†’0`);
        }

        // åŒ¯å‡ºPNGåŠŸèƒ½
        function exportToPNG() {
            try {
                // å‰µå»ºä¸€å€‹è‡¨æ™‚çš„canvaså…ƒç´ 
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è¨­å®šcanvaså¤§å°ï¼ˆæ£‹ç›¤å€åŸŸ + é‚Šè· + æ¨™é¡Œå€åŸŸï¼‰
                const cellSize = 60; // æ¯å€‹æ ¼å­çš„å¤§å°
                const padding = 30; // é‚Šè·
                const headerHeight = 80; // æ¨™é¡Œå€åŸŸé«˜åº¦
                const boardWidth = boardCols * cellSize;
                const boardHeight = boardRows * cellSize;
                canvas.width = boardWidth + padding * 2;
                canvas.height = boardHeight + padding * 2 + headerHeight;
                
                // ç¹ªè£½èƒŒæ™¯æ¼¸å±¤
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç¹ªè£½ç™½è‰²èƒŒæ™¯å€åŸŸ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
                
                // ç¹ªè£½æ¨™é¡Œå€åŸŸ
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ® æ£‹ç›¤ç¿»è½‰éŠæˆ²', canvas.width / 2, 35);
                
                // ç¹ªè£½éŠæˆ²ä¿¡æ¯
                ctx.font = '16px Microsoft JhengHei, Arial, sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`æ£‹ç›¤å¤§å°: ${boardRows}Ã—${boardCols}`, canvas.width / 2, 55);
                ctx.fillText(`ç¿»è½‰å€åŸŸ: ${flipRows}Ã—${flipCols} | æ•¸å­—ä¸Šé™: ${maxValue} | ç§»å‹•æ¬¡æ•¸: ${moveCount}`, canvas.width / 2, 75);
                
                // è¨ˆç®—æ£‹ç›¤ä½ç½®ï¼ˆåœ¨æ¨™é¡Œä¸‹æ–¹ï¼‰
                const boardX = padding;
                const boardY = padding + headerHeight;
                
                // ç¹ªè£½æ£‹ç›¤é™°å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(boardX + 3, boardY + 3, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤èƒŒæ™¯
                ctx.fillStyle = '#333';
                ctx.fillRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ£‹ç›¤é‚Šæ¡†
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(boardX, boardY, boardWidth, boardHeight);
                
                // ç¹ªè£½æ¯å€‹æ ¼å­
                for (let i = 0; i < boardRows; i++) {
                    for (let j = 0; j < boardCols; j++) {
                        const x = boardX + j * cellSize;
                        const y = boardY + i * cellSize;
                        
                        // è¨­å®šæ ¼å­é¡è‰²ï¼ˆçµ±ä¸€çš„æ·ºè‰²èƒŒæ™¯ï¼‰
                        ctx.fillStyle = '#f8f8f8';
                        
                        // ç¹ªè£½æ ¼å­
                        ctx.fillRect(x, y, cellSize, cellSize);
                        
                        // ç¹ªè£½æ ¼å­é‚Šæ¡†
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x, y, cellSize, cellSize);
                        
                        // ç¹ªè£½æ•¸å­—
                        ctx.fillStyle = '#2c3e50';
                        ctx.font = 'bold 16px Microsoft JhengHei, Arial, sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(board[i][j].toString().padStart(2, '0'), x + cellSize/2, y + cellSize/2);
                        
                        // æ·»åŠ æ ¼å­é«˜å…‰æ•ˆæœ
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + cellSize, y);
                        ctx.lineTo(x + cellSize, y + cellSize);
                        ctx.stroke();
                    }
                }
                
                // æ·»åŠ å‹åˆ©ç‹€æ…‹æŒ‡ç¤º
                if (gameWon) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.font = 'bold 18px Microsoft JhengHei, Arial, sans-serif';
                    ctx.fillText('ğŸ‰ å‹åˆ©ï¼', canvas.width / 2, canvas.height - 20);
                }
                
                // æ·»åŠ æ™‚é–“æˆ³è¨˜
                const now = new Date();
                const timeString = now.toLocaleString('zh-TW');
                ctx.fillStyle = '#999';
                ctx.font = '12px Microsoft JhengHei, Arial, sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`ç”Ÿæˆæ™‚é–“: ${timeString}`, canvas.width - 15, canvas.height - 5);
                
                // è½‰æ›ç‚ºPNGä¸¦ä¸‹è¼‰
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `æ£‹ç›¤ç¿»è½‰éŠæˆ²_${boardRows}x${boardCols}_${flipRows}x${flipCols}_ä¸Šé™${maxValue}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
                
            } catch (error) {
                alert('åŒ¯å‡ºPNGå¤±æ•—ï¼š' + error.message);
            }
        }

        // æ£‹ç›¤è¡Œæ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('boardRows').addEventListener('input', function() {

        document.getElementById('boardCols').addEventListener('input', function() {

        // ç¿»è½‰å€åŸŸè¡Œæ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('flipRows').addEventListener('input', function() {
            const rows = parseInt(this.value);
            if (rows >= 1 && rows <= 5) {
                initGame();
            }
        });

        // ç¿»è½‰å€åŸŸåˆ—æ•¸æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('flipCols').addEventListener('input', function() {
            const cols = parseInt(this.value);
            if (cols >= 1 && cols <= 5) {

        // æœ€å¤§æ•¸å€¼æ”¹è®Šæ™‚é‡æ–°åˆå§‹åŒ–
        document.getElementById('maxValue').addEventListener('input', function() {
            const maxVal = parseInt(this.value);

        // ä¸‰è§’æ£‹ç›¤æ§åˆ¶
        document.getElementById('triMode').addEventListener('change', function() {

        initGame();
